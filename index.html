<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1ed94fc53f.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <body>
        <header>
            <h1>ohmyfood</h1>
        </header>
        <main>
            <div class="location">
                <i class="fa-solid fa-location-dot mapdot"></i>
                <h2>Paris, Belleville</h2>
            </div>
            <section class="explorer">
                <h2>Réservez le menu qui<br> vous convient</h2>
                <p> Découvrez des restaurants d'exception, séléctionnés par nos soins </p>
                <button>Explorez nos restaurants </button>
            </section>


            <section class="functioning">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><span>1</span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li><span>2</span><i class="fa-solid fa-list"></i>Composez votre menu</li>
                    <li><span>3</span><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ol>
            </section>
        </main>


    </body>
